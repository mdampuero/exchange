<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="ion-padding-top">
    <ion-item>
      <ion-label position="floating">Dólar blue en ARG</ion-label>
      <ion-input input type="number" [(ngModel)]="form.arg_dlb" placeholder="Dólar blue en ARG"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dólar oficial en ARG</ion-label>
      <ion-input input type="number" [(ngModel)]="form.arg_dlo" placeholder="Dólar oficial en ARG"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dólar en CHL</ion-label>
      <ion-input input type="number" [(ngModel)]="form.chl_dol" placeholder="Dólar en CHL"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="save()">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
