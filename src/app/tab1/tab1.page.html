<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      Chileno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="ion-padding-top">
    <ion-item >
      <ion-input type="number" style="text-align: center;font-size: 2rem" class="ion-padding" placeholder="Monto en chilenos" [(ngModel)]="input_chl" (ngModelChange)="changeInput()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Peso ARG al dólar blue</ion-card-subtitle>
      <ion-card-title>$ {{ arb }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Dólar</ion-card-subtitle>
      <ion-card-title>U$D {{ dol }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Peso ARG al dólar oficial</ion-card-subtitle>
      <ion-card-title>$ {{ aro }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
